<section>
  <div class="row h-100">
    <div class="col-sm-12 d-flex justify-content-md-center col-md-12 col-lg-3">
      <figure class="snip1336">
        <img
          src="https://images.unsplash.com/photo-1702388292135-24e80ae565c1?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="sample87"
          class="bg-img"
        />
        <figcaption>
          <img
            src="https://images.unsplash.com/photo-1558021212-51b6ecfa0db9?q=80&w=1783&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="profile-sample4"
            class="profile object-fit-cover"
          />
          <h2>{{ user.name }}</h2>
          <p>Email: {{ user.email }}</p>
          <p>Articles: 10</p>
          <p>
            Informazioni a casaccio per riempire il profilo dell'utente, tipo la
            storia della sua vita come nelle migliori biografie che portesti
            trovare in libreria.
          </p>
        </figcaption>
      </figure>
    </div>
    <div class="col-sm-12 justify-content-md-center col-md-12 col-lg-8 my-auto">
      <div class="card">
        <div class="card-body p-md-5">
          <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">
            Welcome back, {{ user.name }}!
          </p>

          <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                />
                <label class="form-label">Your Name</label>
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                />
                <label class="form-label">Your Email</label>
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                />
                <label class="form-label">Password</label>
              </div>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <button type="submit" class="btn update-btn">
                Update Profile
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
