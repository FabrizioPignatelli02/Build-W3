<div>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="title"
        class="form-control"
        id="title"
        aria-describedby="title text"
        name="title"
        [minlength]="8"
        ngModel
        required
      />
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">Body</label>
      <input
        type="text"
        class="form-control"
        id="body"
        name="body"
        [minlength]="20"
        ngModel
        required
      />
    </div>

    <button type="submit" class="btn" [disabled]="form.invalid">Submit</button>
  </form>
</div>
