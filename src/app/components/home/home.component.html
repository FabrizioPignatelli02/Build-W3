<div class="main">
  <div class="container pt-5">
    <ng-container *ngFor="let post of postSearch">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="{{ post.poster }}"
              class="img-fluid rounded-start h-100 object-fit-cover rounded"
              alt="img of reading"
            />
          </div>
          <div class="col-md-8">
            <div
              class="card-body h-100 d-flex flex-column justify-content-around"
            >
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">
                {{ post.body }}
              </p>
              <p class="card-text" *ngIf="post.user">
                {{ post.user.name }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex">
                  <div>
                    <span
                      >{{ post.views
                      }}<button class="bg-transparent border-0">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          class="bi bi-eye"
                          viewBox="0 0 16 16"
                          fill="var(--colore-active)"
                        >
                          <path
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
                          />
                          <path
                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
                          />
                        </svg></button
                    ></span>
                  </div>
                  <div>
                    <span
                      >{{ post.like
                      }}<button class="bg-transparent border-0">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="var(--colore-delete)"
                          class="bi bi-heart"
                          viewBox="0 0 16 16"
                          (click)="plusLike(post.like, post.id)"
                        >
                          <path
                            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"
                          />
                        </svg></button
                    ></span>
                  </div>
                </div>
                <div>
                  <a
                    [routerLink]="['/detail/' + post.id]"
                    routerLinkActive="active"
                    class="btn btn-outline view"
                    >View</a
                  >
                  <ng-container *ngIf="post.userId === userId">
                    <a
                      [routerLink]="['/edit/' + post.id]"
                      routerLinkActive="active"
                      class="btn btn-outline ms-2 edit"
                      >Edit</a
                    >
                    <a
                      class="btn btn-outline ms-2 delete"
                      (click)="deletePost(post.id)"
                      >Delete</a
                    >
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
