<div class="container">
  <div *ngFor="let post of elencoArticoli">
    <div class="card">
      <div class="card-header">Post</div>
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.body }}
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
