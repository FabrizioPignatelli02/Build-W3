<div class="main">
  <div class="container pt-5">
    <div *ngFor="let post of elencoArticoli">
      <div class="card mb-3 bg-blur">
        <div class="card-header">Post</div>
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">
            {{ post.body }}
          </p>
          <a
            [routerLink]="['/detail/' + post.id]"
            routerLinkActive="active"
            class="btn btn-outline-primary"
            >View</a
          >
          <a href="#" class="btn btn-outline-success ms-2">Edit</a>
          <a href="#" class="btn btn-outline-danger ms-2">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
